<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">

  <!--Icons shared by Font Awesome
    https://creativecommons.org/licenses/by/4.0/
  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  
</head>
<body>
  <div id="container"> 
    <div id="gameTitle"><h2>Rock, Paper, Scissors!</h2></div>
    <div id="rules">First to 5 wins!</div>
	<button id="newGameButton" type="button">New Game</button>
    <div id="gameArea">
      <div id="humanBox">
        <div id="playerLabel">Player</div>
        <div id="pScoreBox">Score
          <div id="pScore">0</div>
        </div>
        <button id="playerRock" type="button" class="playerButtons">
          <i class="far fa-hand-rock fa-5x"></i>
          Rock
        </button>
        <button id="playerPaper" type = "button" class="playerButtons">
          <i class="far fa-hand-paper fa-5x"></i>
          Paper
        </button>
        <button id="playerScissors" type = "button" class="playerButtons">
          <i class="far fa-hand-scissors fa-5x"></i>
          Scissors
        </button>
      </div>
      <div id="computerBox">
        <div id="CPULabel">Computer</div>
        <div id="cScoreBox">Score
          <div id="cScore">0</div>
        </div>
        <button id="computerRock" class="compButtons">
          <i class="far fa-hand-rock fa-5x"></i>
          Rock
        </button>
        <button id="computerPaper" class="compButtons">
          <i class="far fa-hand-paper fa-5x"></i>
          Paper
        </button>
        <button id="computerScissors" class="compButtons">
          <i class="far fa-hand-scissors fa-5x"></i>
          Scissors
        </button>
      </div>
    </div>
    <div id="gameResults"></div>

  </div>




  <script src = "script.js"> </script>
</body>
</html>
