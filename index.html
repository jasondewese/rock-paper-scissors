<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  
</head>
<body>
  <div id="container"> 
    <div id="gameTitle"><h2>Rock, Paper, Scissors!</h2></div>
    <div id="rules">First to 5 wins!</div>
	<button id="newGameButton" type="button">New Game</button>
    <div id="gameArea">
      <div id="humanBox">
        <div id="playerLabel">Player</div>
        <div id="pScoreBox">Score
          <div id="pScore">0</div>
        </div>
        <button id="playerRock" type="button" class="playerButtons">Rock</button>
        <button id="playerPaper" type = "button" class="playerButtons" >Paper</button>
        <button id="playerScissors" type = "button" class="playerButtons">Scissors</button>
      </div>
      <div id="computerBox">
        <div id="CPUlabel">Computer</div>
        <div id="cScoreBox">Score
          <div id="cScore">0</div>
        </div>
        <button id="computerRock" class="compButtons">Rock</button>
        <button id="computerPaper" class="compButtons">Paper</button>
        <button id="computerScissors" class="compButtons">Scissors</button>
      </div>
    </div>
    <div id="gameResults"></div>

  </div>




  <script src = "script.js"> </script>
</body>
</html>
